<body>
    <h2 class="text-color" style="color:blue">AdiLakshmi Meesala timer</h2>
    <div class="row menu">
        <div class="col-md">
            <p class="text-color" style="color:brown" id="target">Your time</p>
        </div>
        <div class="col-md">
            <p class="text-color" style="color:blueviolet" id="countdown">Count</p>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-success" type="submit" onclick="startTime()">Start Timer</button>
        <button class="btn btn-dark" type="submit" onclick="recordReact()">React Now</button>
    </div>
</div>

<script>
    var myTime = Date.now()

    function recordReact() {
        myTime = Date.now()
        console.log(myTime)
    }

    function startTime() {
                for(let j = 0; j < 4; j++) {
                    setTimeout(() => {
                        document.getElementById("countdown").innerHTML = j
                    }, ((3-j)*1000));
                }
                
                setTimeout(() => {
                    if(myTime == undefined) {
                        document.getElementById("target").innerHTML = "Too Slow"
                    } else {
                        let buttonTime = Date.now()
                        document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                    }
                }, 3000);
            }
