    <h1 class="text-color" style="color:blueviolet;">Tresure Hunt by AdiLakshmi Meesala</h1>

        </div>
        <div class="col-md-2"><img id = "24" onclick="check(24)" src="treasure-chest.jpg" alt="treasure" style="width:100px;height:100px">
        </div>
    </div>
    <script>
        let ids = new Array();
        for(j=0; j<25; j++)
        { ids.push(j); }
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(s)
        {
            var b = parseInt(s);            
            if(b === treasureLocation)
            {
                document.getElementById(s).src = "treasure.jpg"
                score++;
            }
            else{
                document.getElementById(s).src = "treasure-empty-chest.jpg"
                chestCount++
            }
            lastCheck = b;
           document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
           document.getElementById("score").innerHTML = "Score is " + score;           
        }
        let m = ""
        function help()
        {
             remainder = lastCheck%5;
             div = lastCheck/5;
             j = treasureLocation;
                if(j%5 === remainder)
                {
                    if(j < lastCheck)
                    { m = "up" }
                        else if(j > lastCheck)
                    { m = "down" }
                    else
                    { m = "Sorry, no help available" }
                }         
                else if((j%5 < remainder))
                {
                    
                    if(parseInt(j/5) === parseInt(div))
                    { m = "left" }
                    else{ m = "Sorry, no help available" }
                }
                else{
                    if(parseInt(j/5) === parseInt(div))
                    { m = "right" }
                    else
                    m = "Sorry, no help available"    
                }
            document.getElementById("help").innerHTML = "Help report " + m
        }
        function reset()
         {
            var chestCount = 0;
            var score = 0;
            var lastCheck = 12;
            var treasureLocation = generateRandomIntegerInRange(0, 24);
        }

        function generateRandomIntegerInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>
</body>
